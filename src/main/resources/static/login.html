<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form action="/user/login"  method="post">
        <table>
            <tr>
                <td>UserName: </td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td ><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
