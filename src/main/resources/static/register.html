<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"></meta>
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Registration Page</title>
<style type="text/css">
	.form-group{
		width: 250px;
	}
</style>

</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form >
        <div class="form-group">
        		<label>Register As : </label>
        		<select id="role"> 
        				<option value = "user">User</option>
        				<option value = "mentor">Mentor</option>
        		</select>	
        </div>
        	<div class="form-group">
            <label>Name: </label>
            <input type="text" name="username" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input type="password" name="password" class="form-control" id="password">
        </div>
         <div id = "addtionalContent">
	        <div class="form-group">
	        		<label>Working Time</label>
	        		<input type="text" name="time" class="form-control">
        		</div>
        		<div class="form-group">
	        		<label>Technology</label>
	        		<input type="text" name="technology" class="form-control">
        		</div>
        		<div class="form-group">
	        		<label>Linkedin URL</label>
	        		<input type="text" name="linkedin" class="form-control">
        		</div>
        		<div class="form-group">
	        		<label>Years Experience</label>
	        		<input type="text" name="years" class="form-control">
        		</div>
        </div> 
          
        <div>
         	<button type="button" class="btn btn-primary">Register</button>
    	</div>
    </form>
    </div>
    <script type="text/javascript">
  	$(function() {
  		$("#addtionalContent").hide();
  		
  		$("select#role").change(function(){
  			var options=$(this).children("option:selected");
  			if(options.val() == 'user'){
  				$("#addtionalContent").hide();
  			} else {
  				$("#addtionalContent").show();
  			}
  		});
  		
  		$("button").click(function(){
  			var name = $("#username").val();
  			var password = $("#password").val();
  			var sendData={
  					"useName": name, 
  					"password": password
  			};
  			
  			$.ajax({
				type: 'POST',
	            url: '/user/register',
	            dataType: 'json',
	            cache: false,
	            headers : {
	                'Content-Type' : 'application/json;charset=utf-8'
	            },
	            data: JSON.stringify(sendData),
	            success: function (data) {
	                
	            },
	            error: function(er){
	               
	            }
			});
  		});
  		
  	});
</script>
</body>
</html>
